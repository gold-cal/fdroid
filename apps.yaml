liturgical-calendar:
  git: https://github.com/gold-cal/liturgical-calendar
  name: "Liturgical Calendar"
  description: |
    Liturgical Calendar 2025 is a highly customizable, offline monthly calendar app for Android. Have an agenda planner in your pocket, designed to do exactly what a personal tiny schedule planner should do in 2025. No complicated features, unnecessary permissions, or ads!  Plus, it displays all the saints of the day and holy days of obligation from the Roman Catholic Calendar. It supports syncing events via Google Calendar or other calendars supporting CalDAV protocol.

    Liturgical Calendar 2025 Features -

    ➕ No ads or annoying popups, truly great user experience!
    ➕ No internet access is needed, giving you more privacy, security, and stability
    ➕ Calendar Widget supports exporting & importing events via .ics files
    ➕ Export settings to .txt files to import to another device
    ➕ Flexible event creation – times, duration, reminders, powerful repetition rules
    ➕ CalDAV support for syncing events via Google Calendar, Microsoft Outlook, Nextcloud, Exchange, etc
    
    It comes with material design and dark theme by default, provides great user experience for easy usage. The lack of internet access gives you more privacy, security and stability than other apps.

    Contains no ads or unnecessary permissions.

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Time


